<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/timepicker@1.13.4/jquery.timepicker.min.css'/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'/>
    <script type='text/javascript' src="script.js"></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/luxon@1.23.0/build/global/luxon.min.js'></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body onload='init()'>
     <main id='main'>
      <h1>meeting planner</h1>

      <div class='menu'>
        <a href=''>Github</a>
        <a href=''>Blog</a>
        <a href=''>Share</a>
        <a href=''>Contact</a>
      </div>
       

      <img class='icon' src='images/home.svg' alt='Home' width=32 height=32>
      <h2 class='location' id='homelocation'>Brisbane</h2>
       <div class='timeinput'>
         <input class='time timepicker' id='baseTime' type='text' value='08:31' size=4></div>
       <div class='dateinput'>
      <input class='date' type='date' '2020-02-07' id='baseDate'>
       </div>
       
      <input type='range' min='0' max='1440' value='100' step='15' class='slider' id='baseSlider'/> 
       <span class='extra' id='extradate'>Mon Feb 7<br/><span class='highlight'></span></span>
       <span class='time1'>12:00AM</span>
       <span class='time2'>06:00AM</span>
       <span class='time3'>12:00PM</span>
       <span class='time4'>6:00PM</span>
       <span class='time5'>12:00AM</span>

      <img class='icon' src='images/location.svg' alt='Away' width=32 height=32>
      <h2 class='location'>Zurich</h2>
       <div class='timeinput'>
         <input class='time timepicker' id='time2' type='text' value='17:31' size=4></div>
       <div class='dateinput'>
      <input class='date' type='date' value='2020-02-07' id='date2'>
       </div>
      <input type='range' min='0' max='1440' value='100' step='15' class='slider' id='slider2'/> 
       <span class='extra' id='extradate2'>Mon Feb 7<br/><span class='highlight'></span></span>
       <span class='time1'>12:00AM</span>
       <span class='time2'>06:00AM</span>
       <span class='time3'>12:00PM</span>
       <span class='time4'>6:00PM</span>
       <span class='time5'>12:00AM</span>

      <img class='icon' src='images/location.svg' alt='Away' width=32 height=32>
      <h2 class='location'>Hong Kong</h2>
       <div class='timeinput'>
      <input class='time timepicker' id='time3' type='text' value='00:31' size=4>
       </div>
       <div class='dateinput'>
      <input class='date' type='date' value='2020-02-08' id='date3'><br/>
       </div>
      <input type='range' min='0' max='1440' value='100' step='15' class='slider' id='slider3'/> 
       <span class='extra' id='extradate3'>Tue Feb 8<br/><span class='highlight' id='plusdays2'>(+ 1 day)</span></span>
       <span class='time1'>12:00AM</span>
       <span class='time2'>06:00AM</span>
       <span class='time3'>12:00PM</span>
       <span class='time4'>6:00PM</span>
       <span class='time5'>12:00AM</span>
       
       <h2 class='plus' id='plush2'>+</h2>
         
       <div class='addbtn autocomplete'><input type='text' placeholder='Add City' id='addcity'></div>
    </main>
    <script src="    https://cdn.jsdelivr.net/npm/timepicker@1.13.4/jquery.timepicker.min.js"></script>
  </body>
</html>
